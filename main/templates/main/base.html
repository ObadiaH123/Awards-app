<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/hello-parallax.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .navbar-menu{
      background-color: #4a4a4a;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
   
    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #03152b;">
        <div class="navbar-brand">
          <!-- <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a> -->
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu"  style="background-color: #03152b;">
          <div class="navbar-start" style="background-color: #03152b;">
            <a href="{% url 'main:home' %}" class="navbar-item" style="text-decoration: none;">
              Home
            </a>
      
            <div class="navbar-item ">
              <a class="navbar-item">
                <a href="{% url 'main:add_project' %}" class="navbar-item"  style="text-decoration: none;">Add Project</a>
              </a>  
            </div>
         
          <!-- Main container -->

          <div class="navbar-item" style="background-color: #03152b;">
            
            <form class="d-flex" method="get">
              <input class="form-control me-2" type="search" placeholder="Search project by name" aria-label="Search" name="title"> 
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          
          </div>      
          {% if user.is_authenticated %}
          <div class="navbar-end" style="background-color: #03152b;">
            <div class="navbar-item">
              <div class="buttons">
                <h5 class="text-danger mr-5">
                   Welcome back, <span style="color: green;font-family: monospace;font: italic;font-size: xx-large;">{{user.username}}</span>
                  </h5>
                <a href="{% url 'accounts:logout' %}" class="button is-light">
                  Logout
                </a>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
      </nav>
       <script>
         document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});
       </script>
      {%block content%}
     
      {% endblock %}
   
</body>
</html>
