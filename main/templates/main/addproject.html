{% extends 'main/base.html' %}
<!-- adding bootstrap5 crispy froms here -->
{% load crispy_forms_tags %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/hello-parallax.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
     body{
        background-color: rgb(168, 155, 139);
    }
</style>
<div class="container mb-2">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Edit Review</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form | crispy }}
                <input type="submit" value="Save Review" class="btn btn-danger mt-1">
            </form>
        </div>
    </div>
</div>
{% endblock%}
